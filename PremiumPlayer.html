<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVGA Nebula | Premium Player v3.0.0 by Dollar</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@300;400;600&family=Noto+Kufi+Arabic:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/howler@2.0.15/dist/howler.core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.1.4/dist/jszip.min.js"></script>
    <script src="./build/svga.min.js"></script>
    <style>
        :root {
            --primary: #8b5cf6;
            --secondary: #d946ef;
            --accent: #10b981;
            --bg: #030712;
            --card-bg: rgba(17, 24, 39, 0.6);
            --text: #f9fafb;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --nebula: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', 'Noto Kufi Arabic', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image:
                linear-gradient(rgba(3, 7, 18, 0.8), rgba(3, 7, 18, 0.8)),
                url('./bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        /* VEO3 Aesthetic: Melancholic & Beautiful animations */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0);
            }

            50% {
                transform: translateY(-10px) rotate(1deg);
            }
        }

        .nebula-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
            z-index: -1;
            filter: blur(80px);
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 40px;
            position: relative;
        }

        @media (max-width: 1000px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            grid-column: 1 / -1;
            animation: float 6s ease-in-out infinite;
        }

        .logo-box {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 30px;
            overflow: hidden;
            border: 2px solid var(--border);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
        }

        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        header h1 {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -1px;
            background: var(--nebula);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .header-meta {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 0.9rem;
            color: #9ca3af;
            margin-top: 10px;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 100px;
            background: var(--glass);
            border: 1px solid var(--border);
        }

        .player-card {
            background: var(--card-bg);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 40px;
            border: 1px solid var(--border);
            padding: 40px;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 550px;
            overflow: hidden;
        }

        /* Subtle Grain Overlay */
        .player-card::after {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.05;
            pointer-events: none;
        }

        #canvas-container {
            width: 100%;
            height: 450px;
            border-radius: 24px;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 1px solid var(--border);
            box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.5);
        }

        #demoCanvas {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }

        .controls {
            margin-top: 35px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: var(--glass);
            border: 1px solid var(--border);
            color: white;
            padding: 14px 28px;
            border-radius: 18px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }

        button:hover {
            background: var(--nebula);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 15px 30px rgba(139, 92, 246, 0.4);
            border-color: transparent;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .panel {
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 30px;
            border: 1px solid var(--border);
            padding: 30px;
            transition: 0.3s;
        }

        .panel:hover {
            border-color: rgba(139, 92, 246, 0.3);
        }

        .panel h3 {
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #d1d5db;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
        }

        .panel h3 svg {
            color: var(--primary);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.85rem;
            color: #9ca3af;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            background: rgba(3, 7, 18, 0.6);
            border: 1px solid var(--border);
            padding: 14px;
            border-radius: 16px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        .custom-file-upload {
            display: block;
            width: 100%;
            padding: 20px;
            border: 2px dashed var(--border);
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            color: #9ca3af;
        }

        .custom-file-upload:hover {
            background: rgba(139, 92, 246, 0.05);
            border-color: var(--primary);
            color: white;
        }

        input[type="file"] {
            display: none;
        }

        .status-badge {
            position: absolute;
            top: 30px;
            right: 30px;
            padding: 8px 18px;
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 700;
            border: 1px solid rgba(16, 185, 129, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 10;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-top: 30px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: var(--nebula);
            width: 0%;
            box-shadow: 0 0 15px var(--primary);
        }

        .asset-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .asset-item {
            padding: 14px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid transparent;
            text-align: center;
            font-size: 0.9rem;
            color: #9ca3af;
        }

        .asset-item:hover {
            background: rgba(255, 255, 255, 0.08);
            color: white;
        }

        .asset-item.active {
            background: var(--nebula);
            color: white;
            border-color: transparent;
        }

        footer {
            margin-top: 80px;
            text-align: center;
            color: #6b7280;
            font-size: 0.9rem;
            width: 100%;
            padding-bottom: 40px;
        }

        .webp-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: #2563eb;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 800;
            vertical-align: middle;
        }
    </style>
</head>

<body>

    <div class="nebula-glow" style="top: -10%; left: -10%;"></div>
    <div class="nebula-glow" style="bottom: -10%; right: -10%;"></div>

    <header>
        <div class="logo-box">
            <img src="./logo.png" alt="SVGA Nebula Logo">
        </div>
        <h1>SVGA Nebula</h1>
        <div class="header-meta">
            <span class="badge">الاصدار v3.0.0</span>
            <span class="badge">بواسطة Dollar</span>
            <span class="badge">شركة NovaDevo</span>
        </div>
    </header>

    <div class="container">
        <div class="player-card">
            <div id="status" class="status-badge">جاهز للعرض</div>

            <div id="canvas-container">
                <div id="demoCanvas"></div>
            </div>

            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="controls">
                <button onclick="play()">
                    <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                    تشغيل
                </button>
                <button onclick="pause()">
                    <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                    </svg>
                    إيقاف مؤقت
                </button>
                <button onclick="stop()">
                    <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M6 6h12v12H6z" />
                    </svg>
                    إيقاف
                </button>
            </div>
        </div>

        <div class="sidebar">
            <div class="panel">
                <h3>
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                    </svg>
                    استيراد من الجهاز
                </h3>
                <label for="fileInput" class="custom-file-upload">
                    اسحب الملفات هنا أو اضغط للاختيار
                    <div style="font-size: 0.7rem; margin-top: 5px;">يدعم .svga و <span class="webp-badge">WEBP</span>
                    </div>
                </label>
                <input type="file" id="fileInput" accept=".svga" onchange="handleFileUpload(event)">
            </div>

            <div class="panel">
                <h3>
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                        </path>
                    </svg>
                    المكتبة السحابية
                </h3>
                <div class="asset-list" id="assetList">
                    <div class="asset-item active" onclick="loadSVGA('./tests/samples/rose.svga', this)">وردة</div>
                    <div class="asset-item" onclick="loadSVGA('./tests/samples/angel.svga', this)">ملاك</div>
                    <div class="asset-item" onclick="loadSVGA('./tests/samples/posche.svga', this)">بوش</div>
                    <div class="asset-item" onclick="loadSVGA('./tests/samples/halloween.svga', this)">هالوين</div>
                    <div class="asset-item" onclick="loadSVGA('./tests/samples/TwitterHeart.svga', this)">قلب</div>
                    <div class="asset-item" onclick="loadSVGA('./tests/samples/Walkthrough.svga', this)">مشغل</div>
                </div>
            </div>

            <div class="panel">
                <h3>
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                        </path>
                    </svg>
                    تعديل المحتوى المباشر
                </h3>
                <div class="input-group">
                    <label>النص الديناميكي</label>
                    <input type="text" id="dynamicText" placeholder="اكتب رسالتك..." oninput="updateDynamicText()">
                </div>
                <div class="input-group">
                    <label>لون الهوية</label>
                    <input type="color" id="textColor" value="#8b5cf6" onchange="updateDynamicText()"
                        style="height: 50px; cursor: pointer; padding: 5px;">
                </div>
            </div>

            <div class="panel">
                <h3>
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    إعدادات العرض
                </h3>
                <div class="input-group">
                    <label>نمط الاحتواء</label>
                    <select onchange="player.setContentMode(this.value)">
                        <option value="AspectFit">Aspect Fit (احتواء)</option>
                        <option value="AspectFill">Aspect Fill (تغطية)</option>
                        <option value="Fill">Fill (تمدد)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>عدد دورات التكرار (0 = مستمر)</label>
                    <input type="number" value="0" min="0" onchange="player.loops = parseInt(this.value)">
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 SVGA Nebula. جميع الحقوق محفوظة لشركة NovaDevo</p>
        <p style="margin-top: 5px; opacity: 0.6;">تم التطوير بكل ❤️ بواسطة المطور Dollar</p>
    </footer>

    <script>
        var player = new SVGA.Player('#demoCanvas');
        var parser = new SVGA.Parser('#demoCanvas');
        var isReversed = false;

        function handleFileUpload(event) {
            var file = event.target.files[0];
            if (!file) return;

            var url = URL.createObjectURL(file);
            document.querySelectorAll('.asset-item').forEach(el => el.classList.remove('active'));
            loadSVGA(url);
        }

        function loadSVGA(url, element) {
            if (element) {
                document.querySelectorAll('.asset-item').forEach(el => el.classList.remove('active'));
                element.classList.add('active');
            }

            document.getElementById('status').innerText = 'جاري المعالجة...';
            document.getElementById('status').style.background = 'rgba(139, 92, 246, 0.2)';
            document.getElementById('status').style.color = '#a78bfa';

            parser.load(url, function (videoItem) {
                player.setVideoItem(videoItem);
                player.startAnimation();

                document.getElementById('status').innerText = 'بث مباشر';
                document.getElementById('status').style.background = 'rgba(16, 185, 129, 0.15)';
                document.getElementById('status').style.color = '#10b981';

                player.onPercentage(function (p) {
                    document.getElementById('progressFill').style.width = (p * 100) + '%';
                });
            }, function (error) {
                console.error(error);
                document.getElementById('status').innerText = 'فشل التحميل';
                document.getElementById('status').style.background = 'rgba(239, 68, 68, 0.2)';
                document.getElementById('status').style.color = '#ef4444';
            });
        }

        function play() { player.startAnimation(isReversed); }
        function pause() { player.pauseAnimation(); }
        function stop() { player.stopAnimation(); }

        function updateDynamicText() {
            var text = document.getElementById('dynamicText').value;
            var color = document.getElementById('textColor').value;
            player.setText({
                text: text,
                family: 'Noto Kufi Arabic',
                size: "28px",
                color: color,
                offset: { x: 0, y: 0 }
            }, 'banner');
        }

        window.onload = function () {
            loadSVGA('./tests/samples/rose.svga');
        };

        document.getElementById('progressBar').onclick = function (e) {
            var rect = this.getBoundingClientRect();
            var percentage = (e.clientX - rect.left) / rect.width;
            player.stepToPercentage(percentage * 100, true);
        };

    </script>
</body>

</html>
